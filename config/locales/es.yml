    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Un <strong>consejo</strong> es un grupo formado por miembros de una organización que se reúnen periódicamente para tomar decisiones sobre un ámbito o area específica del mismo.</p> <p>Los consejos realizan encuentros, algunos son privados y otros son abiertos. Si son abiertos se puede participar en ellos (por ejemplo: asistiendo si el aforo lo permite, añadiendo puntos el orden del día, o comentando las propuestas y decisiones tomadas por este órgano).</p> <p>Ejemplos: Un consejo general (que se reúne una vez al año para definir las lineas principales de acción de la organización así como a sus órganos ejecutivos por votación), un consejo asesor de igualdad (que se reúne cada dos meses para hacer propuestas de cómo mejorar las relaciones de género en la organización), una comissión de evaluación (que se reúne cada mes para hacer el seguimiento de un proceso) o un órgano de garantías (que recoge las incidencias, abusos o propuestas de mejora de los procedimientos de toma de decisiones) son todo ejemplos de consejos.</p>\n"
          page: "<p>Un <strong>consejo</strong> es un grupo formado por miembros de una organización que se reúnen periódicamente para tomar decisiones sobre un ámbito o area específica del mismo.</p> <p>Los consejos realizan encuentros, algunos son privados y otros son abiertos. Si son abiertos se puede participar en ellos (por ejemplo: asistiendo si el aforo lo permite, añadiendo puntos el orden del día, o comentando las propuestas y decisiones tomadas por este órgano).</p> <p>Ejemplos: Un consejo general (que se reúne una vez al año para definir las lineas principales de acción de la organización así como a sus órganos ejecutivos por votación), un consejo asesor de igualdad (que se reúne cada dos meses para hacer propuestas de cómo mejorar las relaciones de género en la organización), una comissión de evaluación (que se reúne cada mes para hacer el seguimiento de un proceso) o un órgano de garantías (que recoge las incidencias, abusos o propuestas de mejora de los procedimientos de toma de decisiones) son todo ejemplos de consejos.</p>\n"
          title: "¿Qué son los consejos?"
